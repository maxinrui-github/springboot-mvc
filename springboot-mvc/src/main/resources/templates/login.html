<!DOCTYPE html>
<html>
<head th:include="common/head::head('MASTER')"></head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">M</h1>
            </div>
            <h3>傻逼一样的坚持下去</h3>
            <form class="m-t" role="form" th:action="@{/login}" method="post">
                <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control input-lg"placeholder="用户名" required autofocus="true"/>
                </div>
                <div class="form-group">
                   <input type="password" name="password" id="password" class="form-control input-lg"placeholder="密码" required/>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                       用户名或密码不正确！
                    </div>
                 </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        您已安全退出
                    </div>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
            </form>
        </div>
    </div>

</body>

</html>
