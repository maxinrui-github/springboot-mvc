<!DOCTYPE html>
<html>
<head th:replace="common/head::head('MASTER')">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<!-- 导航栏开始 -->
<header class="navbar-wrapper">
	<div class="navbar navbar-fixed-top">
		<div class="container-fluid cl"> 
			<a class="logo navbar-logo f-l mr-10 hidden-xs" th:text="MASTER-MAXINRUI"></a>  <!-- th:href="" -->
			<span class="logo navbar-slogan f-l mr-10 hidden-xs" th:text="v1.0-DEMO"></span> 
			<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>
			<nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
				<ul class="cl">
				<li><span  th:text="你好："></span></li>
				<li class="dropDown dropDown_hover">
					<a href="#" class="dropDown_A"  th:text="${name}">
						<i class="Hui-iconfont">&#xe6d5;</i>
					</a>
					<ul class="dropDown-menu menu radius box-shadow">
						<li><a href="javascript:;" onClick="myselfinfo()"  th:text="个人信息"></a></li>
						<li><a th:href="@{/logout}">logout</a></li>
					</ul>
				</li>
					<!-- <li id="Hui-msg"> <a href="#" title="消息"><span class="badge badge-danger">1</span><i class="Hui-iconfont" style="font-size:18px">&#xe68a;</i></a> </li> -->
				<li id="Hui-skin" class="dropDown right dropDown_hover"> <a href="javascript:;" class="dropDown_A" title="换肤"><i class="Hui-iconfont" style="font-size:18px">&#xe62a;</i></a>
					<ul class="dropDown-menu menu radius box-shadow">
							<li><a data-val="default" th:title="默认（黑色）" th:text="默认（黑色）"></a></li>
							<li><a data-val="blue" th:title="蓝色" th:text="蓝色"></a></li>
							<li><a data-val="green" th:title="绿色" th:text="绿色"></a></li>
							<li><a data-val="red" th:title="红色" th:text="红色"></a></li>
							<li><a data-val="yellow" th:title="黄色" th:text="黄色"></a></li>
							<li><a data-val="orange" th:title="橙色"  th:text="橙色"></a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</div>
</header>
<!-- 导航栏结束 -->
<!-- 左侧菜单开始-->
<aside class="Hui-aside">
	<div class="menu_dropdown bk_2">
		<dl id="menu-article" th:each="menu :${sysPermissions}">
			<dt th:if="${menu.parentId} eq '0'">
				<i class="Hui-iconfont" th:text="${menu.name}"></i><i class="Hui-iconfont menu_dropdown-arrow">&#xe6d5;</i>
			</dt>
			<dd>
				<ul th:each="menusec :${sysPermissions}">
					<li th:if="${menusec.parentId eq menu.id}">
						<a th:data-href="@{${menusec.href}}" th:data-title="${menu.name}"  th:text="${menusec.name}"></a>
					</li>
				</ul>
			</dd>
        </dl>
    </div>
</aside>
<!-- 左侧菜单结束-->
<!-- 右侧展示开始-->
<div class="dislpayArrow hidden-xs"><a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a></div>
<section class="Hui-article-box">
	<div id="Hui-tabNav" class="Hui-tabNav hidden-xs">
		<div class="Hui-tabNav-wp">
			<ul id="min_title_list" class="acrossTab cl">
				<li class="active">
					<span title="我的桌面" th:data-href="@{/welcome}" th:text="我的桌面"></span>
					<em></em></li>
		</ul>
	</div>
	<div class="Hui-tabNav-more btn-group">
		<a id="js-tabNav-prev" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d4;</i></a>
		<a id="js-tabNav-next" class="btn radius btn-default size-S" href="javascript:;"><i class="Hui-iconfont">&#xe6d7;</i></a>
	</div>
</div>
	<div id="iframe_box" class="Hui-article">
		<div class="show_iframe">
			<div style="display:none" class="loading"></div>
			<iframe scrolling="yes" frameborder="0" th:src="@{/welcome}"></iframe>
	</div>
</div>
</section>
<!-- 右侧展示结束-->
<div class="contextMenu" id="Huiadminmenu">
	<ul>
		<li id="closethis" th:text="关闭当前"></li>
		<li id="closeall" th:text="关闭全部"></li>
	</ul>
</div>
</body>
</html>
